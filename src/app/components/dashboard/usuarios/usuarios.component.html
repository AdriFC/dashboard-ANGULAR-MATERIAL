<div class="container">
    <mat-toolbar>
        <span>Usuarios</span>
    </mat-toolbar>
    <br>
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="ejp. alo" #input autocomplete="off">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort >

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
            
    
            <!-- Position Column -->
            <ng-container matColumnDef="usuario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario}} </td>
            </ng-container>
    
            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
    
            <!-- Weight Column -->
            <ng-container matColumnDef="apellidos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
            </ng-container>
    
            <!-- Symbol Column -->
            <ng-container matColumnDef="sexo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Sexo </th>
                <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
            </ng-container>
    
            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" style="text-align: right;">
                    <a class="pointer" style="color: #1878b0" matTooltip="Ver usuario">
                        <mat-icon>search</mat-icon>
                    </a>
                    <a class="pointer" style="color: #1f516f" matTooltip="Editar usuario">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <a class="pointer" style="color: #e17560" matTooltip="Borrar usuario">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="resultsLength" [pageSize]="30"></mat-paginator>
    </div>

    
</div>
